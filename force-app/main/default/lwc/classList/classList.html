<template>
    <lightning-card  variant="Narrow"  title="Upcoming Classes" icon-name="standard:event">
        <div class="slds-m-around_small">
            <template if:true={errors}>
                There seems to be an error. Check console log to view error message.
            </template>
        </div>
        <div class="slds-m-around_small">
            <lightning-input type="text" label="Class Name" onkeyup={handleSearch}></lightning-input>
            <lightning-input type="datetime" label="Class Start Time" onchange={handleStartDateTime}></lightning-input>

        </div>
        <div class="slds-m-around_small">
            <template if:true={dataList}>
                <lightning-datatable
                key-field="id"
                data={dataListDisplay}
                hide-checkbox-column    
                columns={columnsList}>
            </lightning-datatable>
            </template>

        </div>
    </lightning-card>
    
</template>
